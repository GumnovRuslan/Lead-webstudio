<section id="section_6" class="contacts">
    <div class="contacts__container">
        <div class="contacts__heading">
            <h2 class="contacts__heading-text heading-vertical__text">
                contacts
            </h2>
        </div>
        <div class="contacts__us">
            <div class="contacts__us-container">
                <div class="contacts__us-form">
                    <div class="contacts__us-heading">
                        <h3 class="contacts__us-title-text">
                            contact us
                        </h3>
                        <p class="contacts__us-subtitle-text">
                            Let’s get to the nex level together
                        </p>
                    </div>
                    <form action="" class="contacts__form">
                        <input type="text" class="contacts__form-name contacts__form-line" placeholder="Enter your first name">
                        <input type="text" class="contacts__form-email contacts__form-line"
                        placeholder="Enter your email">
                        <textarea name="help" id="" class="contacts__form-help contacts__form-line" cols="30" rows="10" placeholder="Your massage"></textarea>
                        <input type="submit" class="contacts__btn-send" value="Send">
                    </form>
                </div>
                <div class="contacts__contacts">
                    <div class="contacts__addresses-container">
                        <a href="#" class="contacts__addresses-content">
                                <img src="../..//favicon/phone-call.svg" alt="favicon phone" class="contacts__addresses-img">
                                <p class="contacts__addresses-info">
                                    +1 (647)-563-9114
                                </p>
                        </a>
                        <a href="#" class="contacts__addresses-content">
                            <img src="../../favicon/email.svg" alt="favicon phone" class="contacts__addresses-img">
                            <p class="contacts__addresses-info">
                                lead@gmail.com
                            </p>
                        </a>
                        <a href="#" class="contacts__addresses-content">
                            <img src="../../favicon/tool.svg" alt="favicon phone" class="contacts__addresses-img">
                            <p class="contacts__addresses-info">
                                Margaretenstraße 70/3, 1050 Vienna, Austria
                            </p>
                        </a>
                    </div>
                    <div class="contacts__network-container">
                        <a href="#" class="contacts__network-card">
                            <div class="contacts__card-content">
                                <p class="contacts__card-services">
                                    BECOME A CLIENT 
                                </p>
                                <p class="contacts__card-mail">
                                    business@LEAD.com
                                </p>
                                <div class="arrow-white contacts__arrow-white">
                                    <div class="arrow-white__item"></div>
                                </div>
                            </div>
                        </a>
                        <div class="contacts__follow follow">
                            <p class="contacts__follow-text">
                                follow us
                            </p>
                            <div class="contacts__follow-items">
                                <a href="" class="contacts__follow-link">
                                    <img src="../../favicon/network-network.svg" alt="" class="contacts__follow-image">
                                </a>
                                <a href="" class="contacts__follow-link">
                                    <img src="../../favicon/network-facebook.svg" alt="" class="contacts__follow-image">
                                </a>
                                <a href="" class="contacts__follow-link">
                                    <img src="../../favicon/network-instagram.svg" alt="" class="contacts__follow-image">
                                </a>
                            </div>
                        </div>
                        <a href="#" class="contacts__network-card--different">
                            <div class="contacts__card-content">
                                <p class="contacts__card-services--different">
                                    BECOME PARTNER
                                </p>
                                <p class="contacts__card-mail--different">
                                    business@LEAD.com
                                </p>
                                <div class="arrow-black contacts__arrow-black">
                                    <div class="arrow-black__item"></div>
                                </div>
                            </div>
                        </a>
                        <a href="#" class="contacts__network-card">
                            <div class="contacts__card-content">
                                <p class="contacts__card-services">
                                    JOIN LEAD TEAM 
                                </p>
                                <p class="contacts__card-mail">
                                    business@LEAD.com
                                </p>
                                <div class="arrow-white contacts__arrow-white">
                                    <div class="arrow-white__item"></div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="scroll-nav contacts__scroll-nav">
            <div class="scroll-nav__container">
                <p class="scroll-nav__text">
                    scroll up
                </p>
            </div>
