<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title><%=title%></title>
  </head>
  <body>
    <input type="checkbox" class="burger__checkbox" id="burger-checkbox">
    <header class="header">
      <div class="header__container">
        <div class="header__navigation">
          <div class="header__logo">
            <img src="../../img/Logo-desktop.png" alt="logo Lead-studio" class="header__logo-image header__logo-desktop">
            <img src="../../img/Logo-mobile.png" alt="logo Lead-studio" class="header__logo-image header__logo-mobile">
          </div>
          <div class="burger header__burger">
            <label class="burger__btn" for="burger-checkbox">
              <div class="burger__line"></div>
            </label>
          </div>
          <div class="header__main">
            <div class="header__dop-service">
              <div class="header__languages">
                <select class="header__drop-down" name="languages" id="languages">
                  <option class="header__drop-list" value="en">en</option>
                  <option class="header__drop-list" value="ru">ru</option>
                  <option class="header__drop-list" value="br">br</option>
                </select>
              </div>
              <label class="switch header__switch">
                <input class="switch__checkbox" type="checkbox">
                <span class="switch__slider"></span>
              </label>
            </div>
            <nav class="header__nav">
              <a href="section_1" class="header__nav-item">Home
                <div class="arrow-white header__arrow">
                  <div class="arrow-white__item header__arrow-item"></div>
                </div>
              </a>
              <a href="section_2" class="header__nav-item">About
                <div class="arrow-white header__arrow">
                  <div class="arrow-white__item header__arrow-item"></div>
                </div>
              </a>
              <a href="#" class="header__nav-item">Works
                <div class="arrow-white header__arrow">
                  <div class="arrow-white__item header__arrow-item"></div>
                </div>
              </a>
              <a href="#" class="header__nav-item">Prices
                <div class="arrow-white header__arrow">
                  <div class="arrow-white__item header__arrow-item"></div>
                </div>
              </a>
              <a href="#" class="header__nav-item">For clients
                <div class="arrow-white header__arrow">
                  <div class="arrow-white__item header__arrow-item"></div>
                </div>
              </a>
              <a href="#" class="header__nav-item">Contacts
                <div class="arrow-white header__arrow">
                  <div class="arrow-white__item header__arrow-item"></div>
                </div>
              </a>
            </nav>
          </div>
        </div>
        <div class="header__btn">
          <a href="#" class="header__btn-link">
            <p class="header__btn-text">Start a project</p>
            <div class="header__btn-badge">
              <div class="header__btn-container"></div>
            </div>
          </a>
        </div>
      </div>
    </header>
    <input class="radio__check" name="slider" type="radio" id="radio_1" checked>
    <input class="radio__check" name="slider" type="radio" id="radio_2">
    <input class="radio__check" name="slider" type="radio" id="radio_3">
    <input class="radio__check" name="slider" type="radio" id="radio_4">
    <input class="radio__check" name="slider" type="radio" id="radio_5">
    <input class="radio__check" name="slider" type="radio" id="radio_6">
    <main class="main">
